<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Clock Demo</title>
</head>

<body>

    <div class="wrapper">
        <div class="time">
            <span id="hour">00</span>
            <span id="separator">:</span>
            <span id="minute">00</span>
            <span id="meridiem">pm</span>
        </div>
        <div class="date">
            <span id="weekday">Wednesday</span>
            <span id="month">September</span>
            <span id="day">30</span>
        </div>


<!-- Turn on this div in CSS. Line 41 -->
        <div class="clock">
            <div class="hHand" id="hHand"></div>
            <div class="mHand" id="mHand"></div>
            <div class="sHand" id="sHand"></div>
            <div class="cap"></div>
        </div>
    </div>

<script src="main.js" charset="utf-8"></script>
</body>

</html>
